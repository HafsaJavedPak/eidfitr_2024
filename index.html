<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eid Mubarak</title>
    <link rel="icon" type="image/png" href="button-star.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css">

</head>




<body>
    <form method="get" action="greeting.html" id="name-form">
        <div class="">
            <div id="search-container" class="container">
                <div id="search-box-container" class="row justify-content-center">
                    <div class="col-1 flex-shrink-0"></div>
                    <div class="col-9 flex-grow-1 px-2"><input type="text" name="name" id="search-box" required placeholder="Who are you?"></div>
                    <div class="col-2 flex-shrink-0"><button type="submit" id="enter-button"><img src="button-star.png" alt="Submit" id="enter-search-icon"></button></div>
                </div>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('name-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        const name = document.getElementById('search-box').value;
        console.log(name);
        localStorage.setItem('name', name); // Store the name in local storage
        window.location.href = 'greeting.html'; // Redirect to the greeting page
    });
    </script>
</body>
</html>
