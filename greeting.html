<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Eid Mubarik</title>
        <link rel="icon" type="png" href="button-star.png">
        <!-- add bootstrap -->
        <link rel="stylesheet" href="styles2.css">
         
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>


    <body>
        <div class="animated-title col-10 container">
            <div class="text-top row">
              <div>
                <span>Eid Mubarak</span>
                <span id="greeting-name"></span>
              </div>
            </div>
            <div class="text-bottom row">
              <div>from Hafsa :)</div>
            </div>
          </div>

          <script>
            document.addEventListener('DOMContentLoaded', function(event) {
                const name = localStorage.getItem('name');
                // const name1 = storageAvailable("name")
                if (name) {
                    document.getElementById('greeting-name').innerText = name;
                }
                else {
                    document.getElementById('greeting-name').innerText = `hehehehehehhehe`;
                }
            });
        </script>
    </body>
